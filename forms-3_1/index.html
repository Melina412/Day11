<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms-3_1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <div class="legend-container">
          <legend>
            <h1>Sign up now!</h1>
            <h3>Sign up and tell us what you think of the site!</h3>
          </legend>
        </div>

        <!-- ----- 1 Name & Address ----- -->

        <section class="one">
          <div class="flex-number">
            <div class="number">1</div>
            <h2>First Name & Address</h2>
          </div>

          <div class="box">
            <div class="name">
              <label for="name">Your Full Name</label>
              <input type="text" id="textName" />
            </div>

            <div class="address">
              <label for="address">Address</label>
              <input type="text" id="textAddress" />
            </div>
          </div>
        </section>

        <!-- ----- 2 Email & Phone ----- -->

        <section class="two">
          <div class="flex-number">
            <div class="number">2</div>
            <h2>Email & Phone</h2>
          </div>
          <div class="box">
            <div class="mail">
              <label for="mail">Email Address</label>
              <input type="email" id="email" />
            </div>

            <div class="phone">
              <label for="phone">Phone Number</label>
              <input type="tel" id="tel" />
            </div>
          </div>
        </section>

        <!-- ----- 3 Passwords ----- -->

        <section class="three">
          <div class="flex-number">
            <div class="number">3</div>
            <h2>Passwords</h2>
          </div>

          <div class="box">
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>

            <div class="confirmPassword">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="password2" />
            </div>
          </div>
        </section>

        <!-- ----- Submit & Agree ----- -->

        <section class="submit">
          <input type="submit" value="Send" />

          <div class="agree">
            <input type="checkbox" id="" required />
            <label for="checkbox">You agree to our Terms & Policy.</label>
          </div>
        </section>
      </fieldset>
    </form>
  </body>
</html>
