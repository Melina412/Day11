<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms-2_1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="">
      <section class="contact">
        <div>Contact Us</div>
      </section>

      <fieldset>
        <section class="name">
          <input type="text" id="" required placeholder="Your Name" />
        </section>

        <section class="mail">
          <input type="email" id="" required placeholder="Email Address" />
        </section>

        <section class="message">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="3"
            required
            placeholder="Type your Message"
          ></textarea>
        </section>
        <section class="send">
          <div>
            <input type="submit" value="Send" />
          </div>
        </section>
      </fieldset>
    </form>
  </body>
</html>
